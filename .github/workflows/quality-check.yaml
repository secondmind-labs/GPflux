name: Tests

on: [push]

jobs:
  check-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
          python-version: ["3.7", "3.8", "3.9", "3.10"]
          tensorflow: ["~=2.5.0", "~=2.6.0", "~=2.7.0", "~=2.8.0"]
          include:
            - tensorflow: "~=2.5.0"
              keras: "~=2.6.0"
              tensorflow-probability: "~=0.13.0"
            - tensorflow: "~=2.6.0"
              keras: "~=2.6.0"
              tensorflow-probability: "~=0.14.0"
            - tensorflow: "~=2.7.0"
              keras: "~=2.7.0"
              tensorflow-probability: "~=0.15.0"
            - tensorflow: "~=2.8.0"
              keras: "~=2.8.0"
              tensorflow-probability: "~=0.16.0"
          exclude:
            # These older versions of TensorFlow don't work with Python 3.10:
            - python-version: "3.10"
              tensorflow: "~=2.5.0"
            - python-version: "3.10"
              tensorflow: "~=2.6.0"
            - python-version: "3.10"
              tensorflow: "~=2.7.0"

    name: Python-${{ matrix.python-version }} tensorflow${{ matrix.tensorflow }}
    env:
      VERSION_TF: ${{ matrix.tensorflow }}
      VERSION_KERAS: ${{ matrix.keras }}
      VERSION_TFP: ${{ matrix.tensorflow-probability }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v2
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-${{ hashFiles('notebook_requirements.txt') }}-${{ hashFiles('tests_requirements.txt') }}
    - name: Install dependencies
      run: make install
    - name: Run checks
      run: make check
    - name: Run tests
      run: make test
